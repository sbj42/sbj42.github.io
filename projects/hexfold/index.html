<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="hexfold.js"></script>
    <link rel="stylesheet" href="hexfold.css">
    <title>HEXFOLD</title>
  </head>
  <body>
    <img id="title" src="title.svg" />
    <div id="game">
      <!--[if lt IE 9]>
        <div style="margin: 20px; color: #fff">
          This game requires a modern browser
        </div>
      <![endif]-->
      <noscript>
        <div style="margin: 20px; color: #fff">
          This game requires JavaScript
        </div>
      </noscript>
      <div id="status">
        <span id="level"></span>
        <span id="select" style="display: none;">Choose Level</span>
        <span id="choice"></span>
        <span id="buttons" style="display: none;"><a href="javascript:reset();">[restart]</a> &nbsp; <a href="javascript:levelselect();">[levels]</a></span>
        <span id="winbuttons" style="display: none;"><a id="next" href="javascript:next();">[next]</a><a id="again" style="display: none;" href="javascript:reset();">[again]</a> &nbsp; <a href="javascript:levelselect();">[levels]</a></span>
      </div>
      <div id="win" style="display: none;"></div>
      <svg id="board">
      </svg>
      <div id="random" style="display: none;">(this level is randomly generated)</div>
    </div>
    <div id="instructions">
      <img src="mouse.svg" /> Move &nbsp;
      <img src="leftright.svg" /> Rotate &nbsp;
      <img src="space.svg" /> Flip
    </div>
    <div id="credit">
      by <a href="http://arbitraryclark.blogspot.com/">[James Clark]</a><br/>
      inspired by <a href="http://www.sciencewiz.com/Games/science_thinking_Games_Cool_Circuits.php">[Cool Circuits]</a> by <a href="http://www.sciencewiz.com/index.php">[ScienceWiz]</a>
    </div>
  </body>
</html>
